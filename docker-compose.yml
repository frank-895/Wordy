services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: wordai
      POSTGRES_USER: wordai_user
      POSTGRES_PASSWORD: wordai_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wordai_user -d wordai"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://wordai_user:wordai_password@db:5432/wordai
      - POSTGRES_DB=wordai
      - POSTGRES_USER=wordai_user
      - POSTGRES_PASSWORD=wordai_password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data: 